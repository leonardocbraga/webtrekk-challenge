<a [routerLink]="['/create']" class="btn btn-primary pull-left">New</a>

<table class="table table-hover">
  <thead>
  <tr>
      <td>First Name</td>
      <td>Last Name</td>
      <td>Gender</td>
      <td>Birthday</td>
      <td>Last Contact</td>
      <td>Customer Lifetime Value</td>
      <td>Actions</td>
  </tr>
  </thead>

  <tbody>
      <tr *ngFor="let customer of customers">
          <td>{{ customer.name.first }}</td>
          <td>{{ customer.name.last }}</td>
          <td>{{ customer.gender }}</td>
          <td>{{ customer.birthday | date: 'MM/dd/yyyy' }}</td>
          <td>{{ customer.lastContact | date: 'MM/dd/yyyy HH:mm:ss' }}</td>
          <td>{{ customer.customerLifetimeValue }}</td>
          <td>
            <div>
                <a [routerLink]="['/create', customer._id]" class="btn btn-default"><i class="glyphicon glyphicon-pencil"></i></a>
                <button (click)="deleteCustomer(customer._id)"  class="btn btn-default"><i class="glyphicon glyphicon-trash"></i></button>
            </div>
          </td>
      </tr>
  </tbody>
</table>
