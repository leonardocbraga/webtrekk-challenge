<!doctype html>
<html lang="en" ng-app="app-root">
<head>
  <meta charset="utf-8">
  <title>WebtrekkChallenge</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/bootstrap-datetimepicker.min.css">
  <link rel="stylesheet" href="assets/css/bootstrap-datepicker.min.css">
</head>
<body>
  <app-root></app-root>
  
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="assets/js/bootstrap-datetimepicker.min.js"></script>
  <script src="assets/js/bootstrap-datepicker.min.js"></script>
  <script src="assets/js/jquery.maskMoney.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

  <script>
      $(document).ready(function(){
        //$('#lifetime').maskMoney();
        
        $('.datepicker').datepicker({format: 'mm/dd/yyyy', autoclose: true});
        $('.datetimepicker').datetimepicker({format: 'mm/dd/yyyy HH:mm:ss', autoclose: true});

        
      });
      
      var app = angular.module('app-root', []);

      app.directive('datepicker', function() {
        return {
          require: '?ngModel',
          link: function(scope, el, attr, ngModel) {
            $(el).datepicker({
              format: 'mm/dd/yyyy', autoclose: true,
              onSelect: function(dateText) {
                scope.$apply(function() {
                  ngModel.$setViewValue(dateText);
                });
              }
            }).on('changeDate', function(evt){
              scope.$apply(function() {
                  ngModel.$setViewValue(evt.date);
                });
            });
          }
          
        };
      });
  </script>
</body>
</html>
